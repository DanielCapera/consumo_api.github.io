<!DOCTYPE html>
<html>
<head>
  <title>Tabla de usuarios</title>
</head>
<body>
  <h1>Tabla de usuarios</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo electrónico</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-usuarios">
    </tbody>
  </table>

  <script>
    const tabla = document.querySelector('#tabla-usuarios');

    // Función para actualizar la tabla de usuarios
    async function actualizarTabla() {
      tabla.innerHTML = '';
      const URL_API = 'https://apigithubio-production.up.railway.app/usuarios';
      const respuesta = await fetch(URL_API);
      const usuarios = await respuesta.json();
      usuarios.forEach(usuario => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${usuario.nombre}</td>
          <td>${usuario.apellido}</td>
          <td>${usuario.correoElectronico}</td>
          <td>${usuario.edad}</td>
          <td>
            <button class="boton-actualizar" data-id="${usuario.id}">Actualizar</button>
            <button class="boton-eliminar" data-id="${usuario.id}">Eliminar</button>
          </td>
        `;
        tabla.appendChild(tr);
      });
    }

    actualizarTabla();
  </script>
</body>
</html>
